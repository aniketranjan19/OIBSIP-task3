<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 0 auto;
            width: 100%;
            max-width: 800px; 
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .input-group .convert-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1a8fef;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .input-group .convert-button:hover {
            background-color: #555;
        }
        
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .notification {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius">
            <button class="convert-button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </div>
        
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit">
            <button class="convert-button" onclick="convertToCelsius()">Convert to Celsius</button>
        </div>
        
        <div class="notification" id="notification"></div>
    </div>
    
    <script>
        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitInput = document.getElementById("fahrenheit");
            var notification = document.getElementById("notification");
            
            if (celsiusInput.value !== "") {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
                showNotification("Converted successfully");
            } else {
                fahrenheitInput.value = "";
                showNotification("Please enter a value");
            }
        }
        
        function convertToCelsius() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitInput = document.getElementById("fahrenheit");
            var notification = document.getElementById("notification");
            
            if (fahrenheitInput.value !== "") {
                var fahrenheit = parseFloat(fahrenheitInput.value);
                var celsius = (fahrenheit - 32) * 5 / 9;
                celsiusInput.value = celsius.toFixed(2);
                showNotification("Converted successfully");
            } else {
                celsiusInput.value = "";
                showNotification("Please enter a value");
            }
        }
        
        function showNotification(message) {
            var notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            
            setTimeout(function() {
                notification.style.display = "none";
            }, 2000); 
        }
    </script>
</body>
</html>
